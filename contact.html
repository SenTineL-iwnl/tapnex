<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TapNex Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-top: 0;
      color: #0f2027;
    }

    .contact-form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background: #ff7f50;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e86c3e;
    }

    .contact-img {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-img img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .contact-img img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .contact-img {
        order: -1;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to help you find the right tech talent or answer your staffing questions. Let’s connect.</p>
  </header>

  <div class="container">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-img">
      <img src="https://images.pexels.com/photos/3184287/pexels-photo-3184287.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Contact Us Image">
    </div>
  </div>

  <footer>
    &copy; 2025 TapNex Technologies. All rights reserved.
  </footer>

</body>
</html>
